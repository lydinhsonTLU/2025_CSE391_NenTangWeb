<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .name {
            flex: 1;
        }
        .subject, .message {
            margin-top: 20px;
        }
        .row1{
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Get in touch with us by filling contact form below</h3>
        </div>
        <div class="row" style="display: flex;">
            <div class="name">
                <input type="text" placeholder="*Enter your fullname" class="form-control">
            </div>
            <div class="name">
                <input type="text" placeholder="*Enter your email addrress" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="subject">
                <input type="text" name="" id="" placeholder="Enter your subject" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="message">
                <textarea name="text" id="textarea" rows="9" cols="30" class="form-control" placeholder="*Your message here..."></textarea>
            </div>
        </div>

        <div class="row1">
            <div>
                <input type="submit" value="Send message" class="btn btn-primary">
            </div>
            <div class="text text-secondary">*Please fill all required form field, thanks!</div>
        </div>
    </div>
</body>
</html>
