<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
    /* Hero section */
#hero {
    background-image: url('img/ocean.jpg'); /* đặt hình nền ở đây */
    background-size: cover;
    background-position: center;
    height: 400px;
    position: relative;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #hero-content {
    background-color: rgba(0, 0, 0, 0.6); /* overlay tối mờ */
    padding: 20px 40px;
    border-radius: 10px;
    text-align: center;
  }
  
  #hero-content h1 {
    margin: 0;
    font-size: 2rem;
  }
  
  #hero-content p {
    margin: 10px 0;
    font-size: 1rem;
    letter-spacing: 0.5px;
  }
  
  #hero-content a {
    background-color: yellow;
    color: black;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
  }
  
  /* Highlights section */
  #highlights {
    background: linear-gradient(to bottom, #e0f7fa, white);
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }
  
  #destinations {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
    list-style: none;
    padding: 0;
  }
  
  .destination {
    background-color: white;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
    max-width: 300px;
    text-align: center;
    transition: transform 0.3s;
  }
  
  .destination:hover {
    transform: translateY(-5px);
  }
  
  .destination img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  
  .destination p {
    margin: 10px;
    font-weight: bold;
  }
  
  .destination strong {
    color: #00bcd4;
  }
  /* Footer styles */
footer {
    background-color: #333;
    padding: 20px 0;
    color: white;
    text-align: center;
  }
  
  .footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }
  
  .footer-logo {
    width: 45px;
    height: auto;
    transition: transform 0.3s;
  }
  
  .footer-logo:hover {
    transform: scale(1.1);
  }
  .container {
    max-height: 960px;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navbar navbar-expand-lg " style="background-image: url(img/ocean.jpg);">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#" style="color: yellow; font-size: 30px">Travel Goals</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link active" href="#" style="color: yellow;">Destinations</a></li>
                      <li class="nav-item"><a class="nav-link" href="#" style="color: yellow;">About</a></li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
        </div>

        <main>
            <section id="hero">
              <div id="hero-content">
                <h1>JOE'S TRAVEL PAGE</h1>
                <p>LET'S EXPLORE THE WORLD TOGETHER!</p>
                <a href="">Discover places</a>
              </div>
            </section>
          
            <section id="highlights">
              <h2>HIGHLIGHTS</h2>
              <ul id="destinations">
                <li class="destination">
                  <img src="img/miami.jpg" alt="Miami streets on sunny day" />
                  <p>MIAMI <strong>USA</strong></p>
                </li>
                <li class="destination">
                  <img src="img/munich.jpg" alt="Munich stadium in winter" />
                  <p>MUNICH <strong>GERMANY</strong></p>
                </li>
                <li class="destination">
                  <img src="img/barcelona.jpg" alt="Palm beach in Barcelona" />
                  <p>BARCELONA <strong>SPAIN</strong></p>
                </li>
              </ul>
            </section>
          </main>

          <footer>
            <div class="footer-content">
              <img src="img/facebook.png" alt="Logo 1" class="footer-logo">
              <img src="img/insta.png" alt="Logo 2" class="footer-logo">
            </div>
          </footer>
          
    </div>
</body>
</html>
