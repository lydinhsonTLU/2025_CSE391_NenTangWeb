<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Đặt thẻ script này trong <head> hoặc trước thẻ </body> -->
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
       
    <style>
        .row {
            justify-content: center;
        }
        .container {
            border: 5px solid #a2d2ff;
            margin: 20px;
            max-width: 960px;
            
        }
        .form-group1 {
            display: flex;
        }
        .dleft {
            flex: 40%;
        }
        .dright {
            flex: 60%;
        }
        .form-group11, .form-group12 {
            margin-top: 5px;
        }

        input {
            margin-top: 3px;
        }
        .l2 {
            margin-top: 7px;
        }

        .form-group2 {
            display: flex;
        }
        .dleft {
            flex: 40%;
        }
        .dright {
            flex: 60%;
        }
        
        .form-group3{
            display: flex;
        }
        .dleft {
            flex: 40%;
        }
        .dright {
            flex: 60%;
        }

        .form-group4 {
            display: flex;
        }

        .btnleft {
            flex: 40%;
        }

        .btnright {
            flex: 20%;
            
        }
        .btncenter {
            flex: 40% ;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="container p-3">
            <h2>Basic Info</h2>
            <hr>
    
            <div class="form-group1">
                <div class="dleft">
                    <div class="form-group11">
                        <label for="" class="form-label">Employee ID</label>  <br>
                        <label for="" class="form-label">Last Name</label>   <br>
                        <label for="fisrtname" class="form-label">Fisrt name</label> <br>
                    </div>
    
                    <label for="" style="padding-top: 45px;">Gender</label> <br>
    
                    <div class="form-group12" style="padding-top: 45px;">
                        <label for="title" class="form-label l2">Title</label> <br>
                        <label for="suffix" class="form-label l2">Suffix</label> <br>
                        <label for="birthdate" class="form-label l2">BirthDate</label>  <br>
                        <label for="hiredate" class="form-label l2">HireDate</label> <br>
                        <label for="ssn" class="form-label l2">SSN # (if applicable)</label> <br>
                        <label for="report" class="form-label l2">Reports To</label> <br>
                    </div>
                    
                </div>
    
                <div class="dright">
                    <label for="" class="form-label">9</label> <br>
                    <label for="" class="form-label">Dodsworth</label> 
                    <input type="text" class="form-control" id="fisrtname">
    
                    <div class="form-group">
                        <input type="radio" class="form-check-input" id="male" name="sex">
                        <label for="male">Male</label> 
    <br>
                        <input type="radio" class="form-check-input" id="female" name="sex">
                        <label for="female">Female</label>
    <br>
                        <input type="radio" class="form-check-input" id="xxx" name="sex">
                        <label for="xxx">XXX</label>
    <br>
                        <input type="radio" class="form-check-input" id="zzz" name="sex">
                        <label for="zzz">ZZZ</label>
                    </div>
    
                    <div class="form-group" style="margin-top: 15px;">
                        <input type="text" id="title" class="form-control">
                        <input type="text" id="suffix" class="form-control" placeholder="Ms.">
                        <input type="text" id="birthdate" class="form-control">
                        <input type="text" id="hiredate" class="form-control">
                        <input type="text" id="ssn" class="form-control">
                        <select name="report" id="report" class="form-select" style="margin-top: 5px; max-width: 205px">
                            <option value="">Buchanan</option>
                            <option value="">Ibrahimovic</option>
                            <option value="">Mohamed</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <h2 style="margin-top: 25px;">Contact Info</h2>
            <hr>
            <div class="form-group2">
                <div class="dleft" style="margin-top: 10px;">
                    <label for="email" class="form-label l2">Email</label> <br>
                    <label for="addr" class="form-label l2">Address</label> <br>
                    <label for="city" class="form-label l2">City</label>  <br>
                    <label for="region" class="form-label l2">Region</label> <br>
                    <label for="postcode" class="form-label l2">Postal Code</label> <br>
                    <label for="country" class="form-label l2">Country</label> <br>
                    <label for="homephone" class="form-label l2">US Home Phone</label> <br>
                    <label for="photo" class="form-label l2">Photo</label> <br>
                </div>

                <div class="dright">
                    <input type="text" id="email" class="form-control">
                    <input type="text" id="addr" class="form-control">
                    <input type="text" id="city" class="form-control">
                    <input type="text" id="region" class="form-control">
                    <input type="text" id="postcode" class="form-control">
                    <select name="country" id="country" class="form-select" style="margin-top: 5px; max-width: 205px">
                        <option value="">Viet Nam</option>
                        <option value="">Russia</option>
                        <option value="">Cuba</option>
                    </select>

                    <input type="text" id="homephone" class="form-control">
                    <input type="text" id="photo" class="form-control">
                </div>
            </div>


            <h2 style="margin-top: 25px;">Optional Info</h2>
            <hr>

            <div class="form-group3">
                <div class="dleft">
                    <label for="note" class="form-label" style="margin-top: 150px; margin-bottom: 250px">Notes</label> <br>
                    <label for="" class="form-label">Preferred Shift</label> <br>
                    <label for="active" class="form-label">Active?</label><br>
                    <label for="human_check" class="form-label" style="margin-top: 20px;">Are you human?</label><br>

                </div>

                <div class="dright">
                    <textarea name="notes" id="notes" rows="3" cols="60">
                        Anne has a BA degree in English from St. Lawrence College.
                        She is fluent in French and German.
                    </textarea>

                    <div class="prefer" style="margin-top: 75px;">
                        <input type="checkbox" id="regular" class="form-check-input">
                        <label for="regular">Regular</label> <br>
                        <input type="checkbox" id="gavy" class="form-check-input">
                        <label for="gavy">Gavy Yard</label>
<br>
                        <input type="checkbox" id="active" class="form-check-input" style="margin-top: 10px;">
                    </div>

                    <div class="recapcha" style="margin-top: 10px;">

                        <label for="" class="form-label" style="font-size: 30px; color: gray">CAPTCHA</label><br>
                        <label for="clicktochange" class="form-label" style="margin-left: 185px">Click to change</label> 
                        <input type="text" id="clicktochange" class="form-control">
                    </div>
                </div>
            </div>

<hr style="margin-top: 50px;">
            <div class="form-group4">
                <div class="btnleft">
                    <button class="btn btn-secondary"><</button>
                    <button class="btn btn-secondary">></button>
<br>
                    <label for="">*required</label>
                </div>

                <div class="btncenter"></div>
                <div class="btnright">
                    <button class="btn btn-secondary" >Submit</button>
                    <button class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        CKEDITOR.replace('notes');
    </script>
</body>
</html>
